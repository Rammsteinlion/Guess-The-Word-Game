<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Guess-Game</title>
</head>
<body>
    
    <span class="text_big">Guess the word</span>

    <div class="form__validation">
        <p class="form_title">Word Scramblle</p>
        <div class="content_words" id="output"></div>

        <div class="content_info">
            <div class="info_one">
                <p id="tries">Tries(4/5):</p>
                <span class="circle_word active"></span>
            </div>
            <div class="info_letter">
                <p>Mistakes:</p>
                <p>a,e,w,t</p>
            </div>
        </div>

        <div class="conten_inputs" id="inputContainer"></div>

        <div class="content_button">
            <input type="button" value="Random" class="btn btn_random"/>
            <input type="button" value="Reset" class="btn btn_reset"/>
        </div>
    </div>


    <script src="assets/js/mian.js"></script>
</body>
</html>
